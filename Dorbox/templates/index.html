<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Dorbox</title>
  </head>
  <body>
    <div class="centered">
      <div class="container text-color" style="text-align: center; color: #007EE4;">
        <img src="{% static 'images/logo.jpeg' %}">
        <h1 class="text-color" style = "font-size: 60px;">Welcome to Dorbox</h1>
        <h1 class="text-color">Here you can share all your files with your colleagues!</h1>
        <hr>
        {% if user.is_authenticated %}
        <a class="btn btn-outline-primary textColor btn-lg" href="{% url 'groups:all' %}" role="button">Sign Up</a>
        <a class="btn btn-primary btn-lg" href="{% url 'groups:all' %}" role="button">Log In</a>
        {% else %}
        <a class="btn btn-outline-primary textColor btn-lg" href="{% url 'accounts:signup' %}" role="button">Sign Up</a>
        <a class="btn btn-primary btn-lg" href="{% url 'accounts:login' %}" role="button">Log In</a>
        {% endif %}
      </div>
    </div>

  </body>
</html>
