{% extends "base.html" %}

{% block content %}
<div class="files-page">
  <div class="container">
    <div class="row">
      {% if user.is_authenticated %}
        {% block prefile %}{% endblock %}
        {% block file_content %}{% endblock %}
        {% block postfile %}{% endblock %}
      {% else %}
        <h1 style="color:red;" >Sorry but you aren't authenticated!</h1>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
