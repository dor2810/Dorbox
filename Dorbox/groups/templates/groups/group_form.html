{% extends "groups/group_base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block pregroup %}
<h1 style="color:#007EE4;"><a href="{% url 'groups:all' %}">
  <img src="{% static 'images/go-back-arrow.png' %}" style="width:60px;height:60px;"></a>Create a new group!<img src="{% static 'images/team.png' %}" style="width:50px;height:50px;" ></h1>
{% endblock %}

{% block group_content %}
  <form action="{% url 'groups:create' %}" method="POST" id = 'groupForm'>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit"class ='btn btn-primary btn-lg' value="Submit">
  </form>

{% endblock %}
